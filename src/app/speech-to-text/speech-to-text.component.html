<div class="content" role="main">

    <div class="row justify-content-center pt-2 pb-2">
      <button title="Click here to start recording action" class="btn-mic w-auto" (click)="startStreamRecording()"
        *ngIf="!isRecording" style="margin-right: 3px;">
        <img src="assets/mic.png" />
      </button>
      <button title="Click here to stop recording" class="btn-stop w-auto" (click)="stopStreamingRecording()" *ngIf="isRecording"
        style="margin-right: 3px;">
        <img src="assets/stop.png" />
      </button>
    </div>
